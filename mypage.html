<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css/mystyles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" />
    <script defer src="./assets/script.js"></script>
    <script defer src="https://use.fontawesome.com/08bbc51be9.js"></script>
</head>

<body>
    <div class="container is-max-widescreen mb-5">
        <div class="notification is-info">
            <h2 class="title is-2 has-text-centered">Weather App</h1>
        </div>
    </div>
    <div class="container is-max-widescreen">
        <div class="columns">
            <div class="column is-3">
                <h3 class="title is-3"> Search for a city: </h2>
                    <input type="text" class="input is-info mb-5" id="city-input" placeholder="ie: New York"
                        autofocus="">
                    <div class="columns">
                        <input class="input is-info column is-3 ml-3 is-size-7" id="state-input" placeholder="ie: NY">
                        <input class="input is-info column is-3 ml-3 is-size-7" id="country-input"
                            placeholder="ie: USA">
                        <button class="button is-info column is-4 ml-3 is-size-7 p-1"
                            onclick="javascript:window.open('https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2#Officially_assigned_code_elements', '_blank');">Check
                            Country</button>
                    </div>
                    <button class="button is-success column is-12 has-text-centered p-1 mt-5"
                        id="search-weather">Search</button>
                    <hr class="search-hr">
                    <div id="searchContainer">
                    </div>
            </div>
            <div class="column is-9 mt-2">
                <h5 class="title is-5 hide" id="currentforecast-title"></h5>
                <div class="box hide" id="weather-box">
                    <h4 class="title is-4"><span id="city"></span><span id="country"></span><span
                            id="current-weather-icon"></span></h4>
                    <p class="mb-3" id="current-temp"></p>
                    <p class="mb-3" id="current-wind"></p>
                    <p class="mb-3" id="current-humidity"></p>
                </div>
                <h5 class="title is-5 hide" id="forecast-title">5-Day Forecast:</h5>
                <div class="columns hide" id="five-day-forecast">
                    <div class="card column is-one-fifth hide" id="weather-card-1"></div>
                    <div class="card column is-one-fifth hide" id="weather-card-2"></div>
                    <div class="card column is-one-fifth hide" id="weather-card-3"></div>
                    <div class="card column is-one-fifth hide" id="weather-card-4"></div>
                    <div class="card column is-one-fifth hide" id="weather-card-5"></div>
                </div>
            </div>
        </div>
    </div>
    <style>
        .hide {
            display: none;
        }
    </style>
</body>

</html>
